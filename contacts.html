<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

  <body>
    <header class="header">
      <nav data-include="header.partial.html"></nav>
      <div class="header__title-container">
        <h1 class="header__title">CONTACTS</h1>

    </header>
    <main>
      <div class="contacts__forms">
        <div class="contacts__form">
          <article class="contacts__form-information">
            <div class="contacts__form-image">
              <svg

                xmlns="http://www.w3.org/2000/svg"

                xml:space="preserve"

                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <div class="contacts__form-text">
              <h2 class="contacts__form-text-title">PHONE</h2>
              <p>
                <a class="contacts__form-text-link" href="tel:+12345678900"
                  >+1 (234) 567 89 00</a
                >
              </p>
            </div>
          </article>
          <article class="contacts__form-information">
            <div class="contacts__form-image">
              <svg
                class="contacts__form-image-icon"
                width="40"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                x="0px"
                y="0px"
                viewBox="0 0 100 100"
                enable-background="new 0 0 100 100"
                xml:space="preserve"
                style="max-width: 100%"
                height="100%"
              >
                <polygon
                  points="50,61.447 99.998,27.447 99.998,83 0,83 0,27.447 "
                  fill="currentColor"
                ></polygon>
                <polygon
                  points="100,17 0,17 50,51 "
                  fill="currentColor"
                ></polygon>
              </svg>
            </div>
            <div class="contacts__form-text">
              <h2 class="contacts__form-text-title">EMAIL</h2>
              <p>
                <a
                  class="contacts__form-text-link"
                  href="mailto:beerboutique@email.com"
                  >beerboutique@email.com</a
                >
              </p>
            </div>
          </article>
          <article class="contacts__form-information">
            <div class="contacts__form-image">
              <svg
                class="contacts__form-image-icon"
                width="40"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
                version="1.1"
                x="0px"
                y="0px"
                viewBox="0 0 100 100"
                enable-background="new 0 0 100 100"
                xml:space="preserve"
                style="max-width: 100%"
                height="100%"
              >
                <g fill="currentColor">
                  <path
                    fill="currentColor"
                    d="M55.161,1.781C29.504-0.103,7,20.014,4.893,46.716C2.798,73.4,21.911,96.578,47.593,98.461   c25.645,1.867,48.162-18.241,50.248-44.935C99.948,26.823,80.831,3.666,55.161,1.781z M82.296,69.312L47.738,52.847l-0.22-32.237   l5.852-0.033l0.191,28.603l31.256,14.89L82.296,69.312z"
                  ></path>
                </g>
              </svg>
            </div>
            <div class="contacts__form-text">
              <h2 class="contacts__form-text-title">WORKING HOURS</h2>
              <p class="contacts__form-text-title-info">4 PM â€” 2 AM</p>
            </div>
          </article>
        </div>
        <div class="contacts__forms-field">
          <div class="contacts__forms-map">
            <iframe
              class="contact__forms-map-address"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.173223834252!2d-73.98992862424848!3d40.73621373613337!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a1e7361933%3A0xe589c2a6cfd5b922!2s57%20Irving%20Pl%2C%20New%20York%2C%20NY%2010003!5e0!3m2!1sru!2sus!4v1707291625715!5m2!1sru!2sus"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
          <div class="contacts__forms-form">
            <form
              class="contacts__forms-reservation"
              action="https://formspree.io/f/xxx"
              method="post"
            >
              <input
                type="text"
                name="Name"
                placeholder="Name"
                required
                class="contacts__forms-reservation-field"
              />
              <input
                type="number"
                name="Phone number"
                placeholder="Phone number"
                required
                class="contacts__forms-reservation-field"
              />
              <input
                type="number"
                name="Number of guests"
                placeholder="Number of guests"
                required
                class="contacts__forms-reservation-field"
              />
              <input
                type="date"
                name="date"
                required
                class="contacts__forms-reservation-field"
              />
              <input
                type="submit"
                value="Reserve"
                class="contacts__forms-reservation-submit"
              />
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="https://unpkg.com/html-data-include@3.3.3/html-data-include.js"></script>
