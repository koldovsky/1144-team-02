<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="beer-logo-carousel container">
      <button class="carousel__button button-prev">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <div class="carousel__container">
        <div class="carousel-slide__container">
          <div class="slide">
            <img src="./img/budweiser-icon.svg" alt="Budweiser Logo" />
          </div>
          <div class="slide">
            <img src="./img/corona-icon.svg" alt="Corona Logo" />
          </div>
          <div class="slide">
            <img src="./img/heineken-icon.svg" alt="Heineken Logo" />
          </div>
          <div class="slide">
            <img src="./img/hoegaarden-icon.svg" alt="Hoegaarden Logo" />
          </div>
          <div class="slide">
            <img src="./img/carlsberg-icon.svg" alt="Carlsberg Logo" />
          </div>
          <div class="slide">
            <img src="./img/miller-icon.svg" alt="Miller Logo" />
          </div>
        </div>
      </div>
      <button class="carousel__button button-next">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </section>
  </body>
</html>
